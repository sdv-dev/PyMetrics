name: Downloads Collection

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Name of the spreadsheet to collect'
        required: false
        default: ''
      repositories:
        description: 'List of projects (aka. libraries) to collect, separated by spaces'
        required: false
        default: ''
      output-folder:
        description: 'ID of the Google Drive Output folder'
        required: false
        default: '***REMOVED***'
      extras:
        description: 'Extra arguments to pass (e.g. --dry-run --force --start-date --max-days)'
        required: false
        default: ''
  # schedule:   # disabled for now
  #   - cron:  '0 0 * * *'

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .
    - name: Collect Github Data
      run: |
        download-analytics collect -vv \
          -s ${{ github.event.inputs.spreadsheet }} \
          -p ${{ github.event.inputs.projects }} \
          -o gdrive://${{ github.event.inputs.output-folder }} \
          ${{ github.event.inputs.extras }}
      env:
        PYDRIVE_CREDENTIALS: ${{ secrets.PYDRIVE_CREDENTIALS }}
        BIGQUERY_CREDENTIALS: ${{ secrets.BIGQUERY_CREDENTIALS }}
